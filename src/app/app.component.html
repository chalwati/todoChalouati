<!-- Toolbar -->
<mat-toolbar color="primary">
  <p>ToDo Application ..For "The way center" !</p>
</mat-toolbar>


<div class="controle"> 
  <button class="btn btn-sm btn-primary" (click) = "open(newTask)"> <i class="fa fa-plus-circle"> </i> Tache </button>
</div>



<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre</th>
      <td mat-cell *matCellDef="let row"> {{row.titre}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="datedebut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date debut </th> 
      <td mat-cell *matCellDef="let row"> {{row.datedebut}} </td>
    </ng-container>

       <!-- Progress Column -->
       <ng-container matColumnDef="dateecheance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date fin </th> 
        <td mat-cell *matCellDef="let row"> {{row.dateecheance}} </td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
      <td mat-cell *matCellDef="let row"> {{row.statut}} </td>
    </ng-container>

        <!-- Action Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> 
        <button type = "button" class = "btn btn-sm btn-primary" *ngIf="true" (click)="open(row)"> <i class="fa fa-edit" ></i></button> 
        <button type = "button" class = "btn btn-sm btn-info" (click)= "Consulter(row)"  > <i class="fa fa-eye"></i></button>
      </td>

    </ng-container> 


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
